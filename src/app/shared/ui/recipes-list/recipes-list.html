<section class="card-group">
  @if(activeRecipes() && activeRecipes().length > 0){ @for (recipe of
  activeRecipes(); track recipe.id;) {
  <app-card
    [isInteractive]="true"
    [imgPath]="recipe.imgPath"
    (click)="onCardClicked(recipe)"
  >
    <card-header>
      <h2>{{ recipe.name }}</h2>
      <div class="card__actions">
        <button mat-icon-button (click)="onToggleFavourite($event, recipe.id)">
          <mat-icon [ngClass]="{ favourite: recipe.isFavourite }">
            {{ recipe.isFavourite ? "star" : "star_border" }}
          </mat-icon>
        </button>
      </div>
    </card-header>
    <card-footer>
      <h3>Raciones: {{ recipe.servings }}</h3>
      <h3>Tiempo total: {{ recipe.prepTimeMinutes }}</h3>
      <h3>Nivel de dificultad: {{ recipe.difficultyLevel }}</h3>
    </card-footer>
  </app-card>
  } } @else {
  <p>{{ emptyStateMsg }}</p>
  }
</section>
