<div class="favourites-header">
  <h2>Tus recetas favoritas</h2>
</div>
@if(favourites().length > 0) {
<app-recipes-list
  [activeRecipes]="favourites()"
  (recipeSelected)="onRecipeSelected($event)"
  (toggleFavourite)="onToggleFavourite($event)"
></app-recipes-list>
} @else {
<section class="favourites-empty-state">
  <div class="empty-state-img"></div>
  <div class="message">
    <h3>No tienes recetas favoritas</h3>
    <p>Ve al listado de recetas para encontrar las mejores</p>
    <app-button
      [label]="'Ir a Recetas'"
      (clickOutput)="onGoToRecipesClicked()"
    ></app-button>
  </div>
</section>
}
