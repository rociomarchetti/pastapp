<div class="details__slide-toggle">
  <mat-slide-toggle
    [checked]="editMode()"
    (change)="editMode.set($event.checked)"
  >
    <h3>Modo edici√≥n</h3>
  </mat-slide-toggle>
</div>

@if(!editMode()){
<app-recipe-details [recipe]="recipe()"></app-recipe-details>
} @else {
<app-recipe-form
  [recipe]="recipe()"
  [mode]="'edit'"
  (recipeUpdated)="onSaveRecipe($event)"
></app-recipe-form>
}
