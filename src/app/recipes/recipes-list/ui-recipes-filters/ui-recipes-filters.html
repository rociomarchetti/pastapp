<form [formGroup]="filtersForm">
  <section class="section-wrapper">
    <div class="search-wrapper">
      <p>Buscar receta por nombre o ingrediente</p>
      <fieldset class="search-fieldset">
        <input
          aria-expanded="true"
          placeholder="Ejemplo: canelones o tomate"
          class="search-input"
          formControlName="searchEntry"
        />
      </fieldset>
    </div>

    <div class="filters-wrapper">
      <p>Tiempo de preparación</p>
      <mat-radio-group formControlName="prepTimeRange" class="radio-group">
        <mat-radio-button [value]="PrepTimeRange.QUICK"
          >Rápido</mat-radio-button
        >
        <mat-radio-button [value]="PrepTimeRange.NORMAL"
          >30-40 minutos</mat-radio-button
        >
        <mat-radio-button [value]="PrepTimeRange.CHEFMODE"
          >Modo chef</mat-radio-button
        >
      </mat-radio-group>
    </div>
    <div class="select-and-actions">
      <div class="select-wrapper">
        <p>Dificultad</p>
        <mat-select formControlName="difficulty">
          <mat-option [value]="DifficultyLevel.LOW">Fácil</mat-option>
          <mat-option [value]="DifficultyLevel.MEDIUM">Media</mat-option>
          <mat-option [value]="DifficultyLevel.HIGH">Alta</mat-option>
        </mat-select>
      </div>
      <div class="filter-actions">
        <app-button
          [label]="'Borrar filtros'"
          [isDisabled]="!filtersForm.touched || !filtersForm.valid"
          (clickOutput)="onRemoveFiltersClicked()"
        ></app-button>
      </div>
    </div>
  </section>
</form>
