<app-recipe-list-filters
  (searchUpdated)="onFiltersSearchUpdated($event)"
></app-recipe-list-filters>

<app-recipe-list-matches
  [recipeMatches]="searchRecipeMatches()"
  (recipeNavigate)="onListSeeRecipeClicked($event)"
></app-recipe-list-matches>

<app-recipe-list
  [isSearchActive]="isSearchActive()"
  [activeRecipes]="activeRecipes"
  (recipeSelected)="onListCardRecipeClicked($event)"
  (toggleFavourite)="onToggleFavourite($event)"
></app-recipe-list>

<app-recipe-list-modal
  [isModalOpen]="isModalOpen()"
  [selectedRecipe]="selectedRecipe()"
  (modalClosed)="onModalClosed()"
  (modalShowDetailsClicked)="onModalShowDetailsClicked($event)"
></app-recipe-list-modal>
